general {
    disable_loading_bar = true
    text_antialias = true
}

background {
    monitor =
    path = /home/hadakoi/.config/Wallpaper/cat1.png
    blur_size = 6
    blur_passes = 5
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.1
}

# CLOCK - Moved UP (Positive Y)
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%I:%M %p')"
    color = rgba(199, 229, 221, 1.0) # Your Soft Aqua
    font_size = 75
    font_family = CaskaydiaCove Nerd Font Mono
    
    # 0, 150 moves it UP 150px from center
    position = 0, 150
    halign = center
    valign = center
    
    # Heavy Shadow for visibility
    shadow_passes = 4
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# DATE - Moved UP (Just below clock)
label {
    monitor =
    text = cmd[update:5000] echo "$(date '+%A, %d %B %Y')"
    color = rgba(199, 229, 221, 1.0)
    font_size = 22
    font_family = CaskaydiaCove Nerd Font Mono
    
    # 0, 80 moves it UP 80px (sits below the 150px clock)
    position = 0, 80
    halign = center
    valign = center
    
    # Heavy Shadow
    shadow_passes = 4
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# INPUT FIELD - Moved DOWN (Negative Y)
input-field {
    monitor =
    size = 250, 50
    
    # 0, -50 moves it DOWN 50px from center
    position = 0, -50
    
    outline_thickness = 3

    dots_center = true
    dots_color = rgba(200,230,220,0.6)
    dots_outline_color = rgba(91,210,199,1.0)

    placeholder_text = <i>Password...</i>
    placeholder_text_color = rgba(200,230,220,0.5)
    font_color = rgba(199,229,221,1.0)
    font_family = CaskaydiaCove Nerd Font Mono
    font_size = 20

    # Colors
    outer_color = rgba(91,210,199,1.0) # Aqua Border
    inner_color = rgba(5, 9, 9, 0.95)  # Dark background for visibility
    rounding = 12
    
    halign = center
    valign = center
    
    # Box Shadow
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgb(0,0,0)
}